<body><noscript><strong>We're sorry but comic-catalog-work doesn't work properly without JavaScript enabled. Please
      enable it to continue.</strong></noscript>
  <div class="preloader">
    <div class="loader"></div>
  </div>
  <div id="app"></div>
  <script>function normalizeString(inputString) {
      if (typeof inputString !== 'string') {
        console.error("Input must be a string.");
        return "";
      }

      // Карта для транслитерации русских букв
      const translitMap = {
        'а': 'a', 'б': 'b', 'в': 'v', 'г': 'g', 'д': 'd', 'е': 'e', 'ё': 'yo', 'ж': 'zh',
        'з': 'z', 'и': 'i', 'й': 'j', 'к': 'k', 'л': 'l', 'м': 'm', 'н': 'n', 'о': 'o',
        'п': 'p', 'р': 'r', 'с': 's', 'т': 't', 'у': 'u', 'ф': 'f', 'х': 'h', 'ц': 'c',
        'ч': 'ch', 'ш': 'sh', 'щ': 'shh', 'ъ': '0', 'ы': 'y', 'ь': '0', 'э': 'e', 'ю': 'yu',
        'я': 'ya',
        'А': 'A', 'Б': 'B', 'В': 'V', 'Г': 'G', 'Д': 'D', 'Е': 'E', 'Ё': 'Yo', 'Ж': 'Zh',
        'З': 'Z', 'И': 'I', 'Й': 'J', 'К': 'K', 'Л': 'L', 'М': 'M', 'Н': 'N', 'О': 'O',
        'П': 'P', 'Р': 'R', 'С': 'S', 'Т': 'T', 'У': 'U', 'Ф': 'F', 'Х': 'H', 'Ц': 'C',
        'Ч': 'Ch', 'Ш': 'Sh', 'Щ': 'Shh', 'Ъ': '0', 'Ы': 'Y', 'Ь': '0', 'Э': 'E', 'Ю': 'Yu',
        'Я': 'Ya'
        // Убрали '!', '?' отсюда, так как они будут заменяться на тире ниже
      };

      let result = "";
      for (let i = 0; i < inputString.length; i++) {
        const char = inputString[i];
        result += translitMap[char] || char;
      }

      // Заменяем пробелы, точки, запятые, точка с запятой, двоеточия,
      // кавычки, скобки и другие указанные символы на тире
      // \s - пробелы (включая табы и новые строки)
      // \. - точка
      // , - запятая
      // ; - точка с запятой
      // : - двоеточие
      // ['"“”‘’«»] - все виды кавычек
      // [(){}\[\]] - все виды скобок
      // [!&?#№] - добавленные символы для замены
      result = result.replace(/[\s.,;:'"“”‘’«»(){}\[\]!&?#№]/g, '-');

      // Удаляем последовательные тире, если они образовались
      result = result.replace(/-+/g, '-');

      // Удаляем тире в начале и в конце строки, если они есть
      result = result.replace(/^-+|-+$/g, '');
      result = "/images/" + result + "/";

      // Приводим к нижнему регистру
      return result.toLowerCase();
    }</script>
</body>
